<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Libre+Baskerville:wght@700&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 42px; color: #fffdfb; text-align: center; font-family: Arial, sans-serif;">Weather App</h1>
        <div class="searchbox">
            <input type="text" placeholder="Enter city Name" id="searchinput">
            <button id="searchbox" class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div class="body" id="body_data">
            <img src="image/cloud.png" alt="" id="body_img">
            <h2 id="temp">22Â°C</h2>
            <h3 id="city">New York</h3>
            <p id="weather-desc">Partly cloudy</p>
            <p id="visibility">Visibility: 10 km</p>
        </div>
        <div class="detail" id="detail">
            <div class="col">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h5 id="humidity">50%</h5>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h5 id="windspeed">15 km/h</h5>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="error-msg" id="error-msg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
